<div class="container">
  <div>
    <acme-navbar creation-date="helpQA.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron">
    <h2 class="text-center">Q&A</h2>
    <p class="lead">

    <div class="well text-center">
      New here? Take a look at a brief <a href="helpIntro">introduction</a>!
    </div>

    <uib-accordion close-others="true">
      <div uib-accordion-group class="panel-default" ng-repeat="qa in helpQA.qa">
        <uib-accordion-heading>
          <span class="glyphicon glyphicon-question-sign"></span> {{qa.q}}
        </uib-accordion-heading>
        <span ng-bind-html="qa.a"></span>
      </div>
    </uib-accordion>

    </p>
  </div>
</div>
